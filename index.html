    <div class="w-full h-screen screen-container relative">
        <img src="https://p11-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/a8b13b5881d044d1b6f655f81a408e39.png~tplv-a9rns2rl98-24:720:720.png?rcl=202511091715115AD197E8FC6CD48650F1&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1763284511&x-signature=%2Bd5yg4r%2BnrpoGOjdnA71BwGY8S4%3D" 
             alt="暗黑区漫游 - 第五屏" 
             class="w-full h-full object-contain">
    </div>
    <script>
        // 监听滚动事件，当用户滚动到第二屏时触发动画
        window.addEventListener('scroll', function() {
            // 获取元素
            const secondScreen = document.getElementById('second-screen');
            const circleContainer = document.getElementById('circle-animation-container');
            const dashedLineContainer = document.getElementById('dashed-line-container');
            const animatedCircle = document.querySelector('#circle-svg .circle-1');
            const textX = document.getElementById('text-x');
            const textBX = document.getElementById('text-bx');
            const blueCircle = document.getElementById('blue-circle');
            const yellowCircle = document.getElementById('yellow-circle');
            const textRightX = document.getElementById('text-right-x');
            const textRightXPrime = document.getElementById('text-right-x-prime');
            const dashedLines = document.querySelectorAll('#dashed-svg .dashed-line, #dashed-svg .yellow-line');
            
            // 获取第二屏的位置信息
            const rect = secondScreen.getBoundingClientRect();
            
            // 当第二屏完全离开视口时，重置动画状态
            if (rect.bottom < 0 || rect.top > window.innerHeight) {
                circleContainer.style.opacity = '0';
                dashedLineContainer.style.opacity = '0';
                animatedCircle.style.transform = 'scale(0)';
                textX.style.opacity = '0';
                textBX.style.opacity = '0';
                blueCircle.style.opacity = '0';
                yellowCircle.style.opacity = '0';
                textRightX.style.opacity = '0';
                textRightXPrime.style.opacity = '0';
                
                dashedLines.forEach(line => {
                    line.style.strokeDashoffset = '100';
                });
            }
            
            // 当第二屏进入视口时触发动画
            if (rect.top < window.innerHeight && rect.bottom > 0) {
                // 延迟显示左侧圆环容器，增加淡入效果
                setTimeout(() => {
                    circleContainer.style.opacity = '1';
                    
                    // 延迟一点时间开始圆圈放大动画
                    setTimeout(() => {
                        animatedCircle.style.transform = 'scale(1)';
                        
                        // 延迟后显示左侧文字，增加淡入效果
                        setTimeout(() => {
                            textX.style.opacity = '1';
                            textBX.style.opacity = '1';
                            
                            // 左侧动画完成后，延迟开始右侧虚线动画
                            setTimeout(() => {
                                // 增加淡入效果
                                dashedLineContainer.style.opacity = '1';
                                
                                // 显示所有虚线，增加淡入效果
                                dashedLines.forEach((line, index) => {
                                    setTimeout(() => {
                                        line.style.strokeDashoffset = '0';
                                    }, index * 150); // 增加间隔时间，使动画更流畅
                                });
                                
                                // 显示圆圈和文字，增加淡入效果
                                setTimeout(() => {
                                    blueCircle.style.opacity = '1';
                                    yellowCircle.style.opacity = '1';
                                    textRightX.style.opacity = '1';
                                    textRightXPrime.style.opacity = '1';
                                }, 1200); // 增加延迟时间，使动画更自然
                            }, 800); // 增加延迟时间
                        }, 600); // 增加延迟时间
                    }, 500); // 增加延迟时间
                }, 800); // 增加初始延迟，让用户有时间看到第二屏背景
            }
        });
        
        // 页面加载时检查是否已经在第二屏（用于刷新页面时）
        window.addEventListener('load', function() {
            const secondScreen = document.getElementById('second-screen');
            if (secondScreen) {
                const rect = secondScreen.getBoundingClientRect();
                
                // 如果第二屏已经在视口中，触发动画
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    const event = new Event('scroll');
                    window.dispatchEvent(event);
                }
            }
        });
    </script>
